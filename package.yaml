name:                secondNewServer
version:             0.1.0.0
github:              "githubuser/secondNewServer"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/secondNewServer#readme>

dependencies:
- base >= 4.7 && < 5
- template-haskell
- aeson
- time-lens
- mtl
- http-client
- http-client-tls
- http-types 
- cookie
- postgresql-simple
- postgresql-libpq >= 0.9.4.2
- time
- text
- text-time
- bytestring
- data-has
- resource-pool
- exceptions
- transformers
- classy-prelude
- attoparsec





default-extensions:
- NoImplicitPrelude
- OverloadedStrings
- QuasiQuotes
- GeneralizedNewtypeDeriving
- ConstraintKinds
- FlexibleContexts
- TemplateHaskell
- ExistentialQuantification
- RecordWildCards
- TypeFamilies
- AllowAmbiguousTypes 
- DeriveGeneric
- MultiParamTypeClasses
- ScopedTypeVariables
- GeneralizedNewtypeDeriving
- FlexibleInstances
- StandaloneDeriving 
- UndecidableInstances
# - Arrows 
# - DefaultSignatures  
# - ExtendedDefaultRules  


library:
  source-dirs: src

executables:
  secondNewServer-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - secondNewServer

tests:
  secondNewServer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - secondNewServer
